{% extends "base.html" %}

{% block content %}
    <h1>{{user.username}}</h1>
    {% if blogs|length == 0 %}
        <p>No blogs yet</p>
    {% else %}
        <ul>
            {% for blog in blogs %}
                <h2><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h2>
            <p>{{blog.body}}</p>
            <p class="blog_author">Written by <a href="/blog?user={{user.id}}">{{user.username}}</a> on {{blog.date_published}}</p>
            <hr>
            {% endfor %}
        </ul>

    {% endif %}
{% endblock %}
