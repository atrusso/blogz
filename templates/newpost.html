{% extends "base.html" %}
{% block content %}
    <h1>Add a Blog Entry</h1>
    <form method='post'>
        <p>
            <label for="blog_title">Title for your new blog:
                <br>
                <input type="text" name="blog_title" value="{{blog_title}}">
            </label>
            <p class="error">{{title_error}}</p>
        </p>
        <p>
            <label for="blog_body">Your new blog:
                <br>
                <textarea name="blog_body" cols="30" rows="10" value="{{blog_body}}"></textarea>
            </label>
            <p class="error">{{body_error}}</p>
        </p>
        <input type="submit" value="Add Entry">
    </form>
{% endblock %}
