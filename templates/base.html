<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/mainpage.css') }}">
        <title>Blogz</title>
    <style>
        .error {
            color: red;
            font-style: oblique;
        }
    </style>
    </head>
<body>
    <span>
        <a href="/">Homepage</a>
    </span>
    <span>
        <a href="/blog">Main Blog Page</a>
    </span>
    <span>
        <a href="/newpost">Add a New Entry</a>
    </span>
    <span>
        <a href="/login">Login</a>
    </span>
    <span>
        <a href="/logout">Logout</a>
    </span>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class=flashes>
        {% for message in messages %}
        <li style="color:red">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}


    {% block content %}
    {% endblock %}

</body>
</html>
