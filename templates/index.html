{% extends "base.html" %}

{% block content %}
    <h1>Users</h1>

    {% if users|length == 0 %}
        <p>No users registered yet</p>
    {% else %}
        <ul>
            {% for user in users %}
                <h2><a href="/blog?user={{user.id}}">{{user.username}}</a></h2>
            {% endfor %}
        </ul>

    {% endif %}
{% endblock %}
